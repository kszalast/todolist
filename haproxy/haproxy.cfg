defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend http_front
    bind *:80
    use_backend api_backend if { path_beg /api/ }
    default_backend web_backend

backend api_backend
    server app app:8080 check

backend web_backend
    server web web:3000 check
