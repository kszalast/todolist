apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: frontend-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000